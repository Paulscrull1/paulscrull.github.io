<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UnderRapped</title>
  <link rel="stylesheet" href="style.css" />
  <!-- 쮏얧쥃혩혢햟햣햪 Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>游꿚 UnderRapped</h1>
      <p id="user">행햟햡혞향햨햟...</p>
    </header>

    <section id="daily-track">
      <h2>游 햑햣햨 햢햫혪</h2>
      <img id="cover" src="https://via.placeholder.com/300" alt="뤯쐃쮏웷쥃" />
      <h3 id="title">행햟햡혞향햨햟...</h3>
      <p id="artist"></p>
      <button id="rate-btn">뤰햣햫햦혝혧</button>
    </section>

    <section id="rating" style="display:none">
      <h2>뤰햣햫햦 혝햣햨</h2>
      <div class="slider">
        <label>먫쟴햪혦 <span id="r">5</span>/10</label>
        <input type="range" min="1" max="10" value="5" id="rhymes" />
      </div>
      <!-- 햆쮏쐃썛쒬 rhythm, style, charisma, vibe -->

      <button id="submit">뤰햟쒫쟴혧</button>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
